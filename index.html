<!DOCTYPE html>
<html lang="en" ng-app="LinkShortenerApp">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/core.css">
<title>Link Shortener</title>
</head>
<body>
    <div class="container">
        <div class="col-md-8 col-md-offset-2">
            <form role="form" class="form-vertical" ng-controller="LinkShortenerCtrl" ng-submit="submit()">
                <fieldset>
                    <legend>Link Shortener</legend>
                    <div class="form-group">
                        <label for="origURL" class="control-label">URL to shorten:</label>
                        <input id="origURL" type="text" class="form-control input-lg" ng-model="linkURL">
                        <span class="help-block">Enter a URL to generate shortened links</span>
                    </div>
                    <button type="submit" class="btn btn-default btn-block">Shorten Link</button>
                </fieldset>
                <hr>
                <fieldset>
                    <legend>Shortened Links</legend>
                    <div class="form-group" ng-repeat="link in shortlinks">
                        <label for="shortlink-{{ link.id }}" class="control-label">{{ link.service }}</label>
                        <p id="shortlink-{{ link.id }}" class="form-control-static">
                            <a href="{{ link.shorturl }}">{{ link.shorturl }}</a>
                        </p>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="lib/bootstrap.js"></script>
    <script type="text/javascript" src="lib/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
</body>
</html>
